<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluare Trimisă - Nutrisib</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f3f4f6; color: #1f2937; }
        .card { background: white; padding: 2rem; border-radius: 1rem; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 400px; }
        h1 { color: #22c55e; margin-bottom: 0.5rem; }
        p { margin-bottom: 1.5rem; color: #4b5563; }
        .btn { display: inline-block; padding: 0.75rem 1.5rem; background: #0A2463; color: white; text-decoration: none; border-radius: 0.5rem; font-weight: 600; }
        .note { font-size: 0.8rem; color: #6b7280; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Trimis cu succes!</h1>
        <p>Datele au ajuns la noi. Raportul tău PDF ar trebui să se fi descărcat automat.</p>
        <a href="/" class="btn">Înapoi la Site</a>
        <p class="note">Nu s-a descărcat PDF-ul? Completează din nou sau contactează-ne.</p>
    </div>
</body>
</html>
