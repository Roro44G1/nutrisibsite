<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deficitul Vitaminelor B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-flip-enter {
            opacity: 0;
            transform: rotateY(90deg);
        }
        .card-flip-enter-active {
            opacity: 1;
            transform: rotateY(0deg);
            transition: opacity 0.3s, transform 0.3s;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.12);
        }
        .btn-hover {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
            <div class="text-center">
                <div class="mb-4">
                    <span class="text-sm font-medium text-gray-500" id="cardCounter">
                        Cardul 1 din 15
                    </span>
                </div>

                <div class="mb-8">
                    <p class="text-xl text-gray-800" id="cardContent">
                        Care este boala de carență cauzată de lipsa vitaminei B1 (Tiamină)?
                    </p>
                </div>

                <button
                    id="flipButton"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-lg font-medium transition-colors btn-hover"
                >
                    Arată Răspunsul
                </button>

                <div class="mt-8 flex justify-between">
                    <button
                        id="prevButton"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors btn-hover"
                    >
                        ← Anterior
                    </button>

                    <button
                        id="nextButton"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors btn-hover"
                    >
                        Următor →
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flashcards = [
            {
                id: 1,
                question: "Care este boala de carență cauzată de lipsa vitaminei B1 (Tiamină)?",
                answer: "Beriberi - caracterizată prin probleme cardiovasculare (beriberi umed) sau probleme neurologice (beriberi uscat). De asemenea, cauzează sindromul Wernicke-Korsakoff în cazuri severe.",
                category: "B1 (Tiamină)"
            },
            {
                id: 2,
                question: "Care sunt principalele simptome ale deficitului de vitamina B1 (Tiamină)?",
                answer: "Oboseală, iritabilitate, memorie slabă, slăbiciune musculară, probleme cardiovasculare, neuropatie periferică și, în cazuri severe - confuzie și ataxie.",
                category: "B1 (Tiamină)"
            },
            {
                id: 3,
                question: "Ce afecțiune este cauzată de lipsa vitaminei B2 (Riboflavină)?",
                answer: "Ariboflavinoza - simptomele includ buze crăpate, durere în gât, tulburări ale pielii și cheilită angulară (fisuri la colțurile gurii).",
                category: "B2 (Riboflavină)"
            },
            {
                id: 4,
                question: "Care sunt simptomele clasice ale deficitului de vitamina B3 (Niacină)?",
                answer: "Cele 4 D ale Pelagrei: Diareea, Dermatita, Demența și Decesul (dacă nu este tratat). Include de asemenea pielea aspră, solzoasă și probleme digestive.",
                category: "B3 (Niacină)"
            },
            {
                id: 5,
                question: "Care este boala cauzată de deficitul de vitamina B3 (Niacină)?",
                answer: "Pelagra - istoric comună în populațiile dependente de porumb ca aliment de bază fără procesare adecvată.",
                category: "B3 (Niacină)"
            },
            {
                id: 6,
                question: "Care sunt simptomele deficitului de vitamina B5 (Acid Pantotenic)?",
                answer: "Sindromul picioarelor care ard, oboseală, iritabilitate, amorțeală și furnicături în mâini și picioare, și probleme digestive. Deficitul este rar.",
                category: "B5 (Acid Pantotenic)"
            },
            {
                id: 7,
                question: "Care sunt principalele simptome ale deficitului de vitamina B6 (Piridoxină)?",
                answer: "Dermatită seboreică, anemie, depresie, confuzie, funcție imunitară slăbită și neuropatie periferică.",
                category: "B6 (Piridoxină)"
            },
            {
                id: 8,
                question: "Ce afecțiune este cauzată de lipsa vitaminei B7 (Biotină)?",
                answer: "Deficitul de biotină - simptomele includ căderea părului, unghii fragile, erupții cutanate (în special în jurul ochilor, nasului, gurii) și simptome neurologice.",
                category: "B7 (Biotină)"
            },
            {
                id: 9,
                question: "Care sunt consecințele deficitului de vitamina B9 (Folat/Acid Folic)?",
                answer: "Anemie megaloblastică, defecte ale tubului neural la feții în dezvoltare, oboseală, slăbiciune și risc crescut de boli cardiovasculare.",
                category: "B9 (Folat)"
            },
            {
                id: 10,
                question: "Care este cea mai gravă boală cauzată de deficitul de vitamina B12 (Cobalamină)?",
                answer: "Anemia pernicioasă - un tip de anemie megaloblastică. De asemenea, cauzează leziuni neurologice care pot fi ireversibile dacă nu sunt tratate.",
                category: "B12 (Cobalamină)"
            },
            {
                id: 11,
                question: "Care sunt simptomele neurologice ale deficitului de B12?",
                answer: "Neuropatie periferică, probleme de memorie, depresie, simptome asemănătoare demenței, probleme de echilibru și, în cazuri severe - degenerarea combinată subacută a măduvei spinării.",
                category: "B12 (Cobalamină)"
            },
            {
                id: 12,
                question: "Ce deficit de vitamina B este cel mai comun la vegani și de ce?",
                answer: "Deficitul de vitamina B12 - deoarece B12 se găsește în principal în produsele animale. Veganii au nevoie de suplimente sau alimente fortificate.",
                category: "B12 (Cobalamină)"
            },
            {
                id: 13,
                question: "Ce deficit de vitamina B este asociat cu alcoolismul și de ce?",
                answer: "Deficitul de vitamina B1 (Tiamină) - alcoolul interferează cu absorbția și metabolismul tiaminei. Poate duce la sindromul Wernicke-Korsakoff.",
                category: "B1 (Tiamină)"
            },
        ];

        // State variables
        let currentCard = 0;
        let showAnswer = false;

        // DOM elements
        const cardCounter = document.getElementById('cardCounter');
        const cardContent = document.getElementById('cardContent');
        const flipButton = document.getElementById('flipButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        // Functions
        function updateDisplay() {
            const current = flashcards[currentCard];
            cardCounter.textContent = `Cardul ${currentCard + 1} din ${flashcards.length}`;
            cardContent.textContent = showAnswer ? current.answer : current.question;
            flipButton.textContent = showAnswer ? 'Arată Întrebarea' : 'Arată Răspunsul';
        }

        function nextCard() {
            currentCard = (currentCard + 1) % flashcards.length;
            showAnswer = false;
            updateDisplay();
        }

        function prevCard() {
            currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
            showAnswer = false;
            updateDisplay();
        }

        function flipCard() {
            showAnswer = !showAnswer;
            updateDisplay();
        }

        // Event listeners
        flipButton.addEventListener('click', flipCard);
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Initialize
        updateDisplay();

        // Script de securitate pentru a bloca copierea și uneltele de dezvoltator
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && e.key === 'c') || (e.ctrlKey && e.key === 'u') || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J')) {
                e.preventDefault();
            }
        });
    
    </script>
</body>
</html>
