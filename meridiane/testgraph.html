<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafic Meridian Interactiv</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    select {
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .bar-container {
      position: relative;
      width: 600px;
      height: 30px;
      display: flex;
      border: 3px solid #000;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .segment {
      flex: 1;
    }

    .red { background-color: #f00; }
    .yellow { background-color: #ff0; }
    .blue { background-color: #1e40af; }
    .green { background-color: #22c55e; }

    .arrow {
      position: absolute;
      bottom: -30px;
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #777; /* vârful în jos */
      transition: left 0.4s ease;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>

  <h2>Stare Meridian Stomac</h2>

  <select onchange="mutaSageata(this.value)">
    <option value="0">⬅ Hipofuncție severă</option>
    <option value="1">⬅ Hipofuncție moderată</option>
    <option value="2">⬅ Dezechilibru ușor</option>
    <option value="3" selected>⚖️ Echilibru</option>
    <option value="4">➡ Dezechilibru ușor</option>
    <option value="5">➡ Hiperfuncție moderată</option>
    <option value="6">➡ Hiperfuncție severă</option>
  </select>

  <div class="bar-container">
    <div class="segment red"></div>
    <div class="segment yellow"></div>
    <div class="segment blue"></div>
    <div class="segment green"></div>
    <div class="segment blue"></div>
    <div class="segment yellow"></div>
    <div class="segment red"></div>

    <div class="arrow" id="indicator" style="left: 50%;"></div>
  </div>

  <script>
    function mutaSageata(index) {
      const total = 7;
      const procent = (index / (total - 1)) * 100;
      document.getElementById('indicator').style.left = `${procent}%`;
    }
  </script>

</body>
</html>
