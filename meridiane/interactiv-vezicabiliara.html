                <p><strong>游눍 Suplimente:</strong> ${data.suplimente}</p>
                <p><strong>游 Emo탵ional:</strong> ${data.emotional}</p>
                <p><strong>游놁 Rela탵ii cu p캒rin탵ii:</strong> ${data.relatiiParinti}</p>
                <p><strong>游눉 Terapie:</strong> ${data.terapie}</p>
            `;
        }

        function mutaSageata(meridianId, indexStr) {
            const index = parseInt(indexStr, 10);
            const totalSegments = 7;
            
            // Calculeaz캒 pozi탵ia pentru centrul fiec캒rui segment
            const segmentWidth = 100 / totalSegments;
            const procent = (index * segmentWidth) + (segmentWidth / 2);
            
            document.getElementById(`indicator-${meridianId}`).style.left = `${procent}%`;
            afiseazaInformatii(meridianId, index);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectVezicaBiliara = document.getElementById('select-vezica-biliara');
            
            if (selectVezicaBiliara) {
                // Seteaz캒 starea ini탵ial캒 la 칥nc캒rcarea paginii
                mutaSageata('vezica-biliara', selectVezicaBiliara.value);

                // Adaug캒 event listener pentru schimb캒ri ulterioare
                selectVezicaBiliara.addEventListener('change', (event) => {
                    mutaSageata('vezica-biliara', event.target.value);
                });
            }
        });

        // Script de securitate pentru a bloca copierea 탳i uneltele de dezvoltator
        document.addEventListener('contextmenu', event => event.preventDefault()); // Blocheaz캒 clicul dreapta
        document.addEventListener('keydown', function(e) {
            // Blocheaz캒 Ctrl+C (Copiere)
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
            }
            // Blocheaz캒 Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // Blocheaz캒 F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Blocheaz캒 Ctrl+Shift+I (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // Blocheaz캒 Ctrl+Shift+J (Developer Tools Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });
        
    </script>
    
</body>
</html>
