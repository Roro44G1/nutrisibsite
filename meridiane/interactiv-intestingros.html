<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafic Interactiv Meridian Intestin Gros</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Resetare și Stiluri Generale */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Containerul principal al paginii */
        .infographic-container {
            flex-grow: 1;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrează orizontal conținutul */
        }
        
        /* Containerul specific al graficului */
        .meridian-section {
            width: 100%;
            max-width: 700px; /* Lățime maximă aplicată aici pentru uniformitate */
        }

        h2 {
            font-size: 2em;
            font-weight: 700;
            color: #0A2463;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        select {
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            border: 2px solid #3E92CC;
            background-color: #e0f2f7;
            color: #0A2463;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
            width: 100%;
        }

        select:hover {
            border-color: #0A2463;
            background-color: #d1eff6;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(62, 146, 204, 0.4);
        }

        /* Bara de evaluare */
        .bar-container {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            border: 3px solid #0A2463;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .segment {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .segment.extreme-red    { background-color: #EF4444; }
        .segment.moderate-yellow { background-color: #FACC15; }
        .segment.tendency-blue   { background-color: #3B82F6; }
        .segment.balanced-green  { background-color: #22C55E; }

        .arrow {
            position: absolute;
            bottom: 5px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #212529;
            transform: translateX(-50%);
            transition: left 0.4s ease-in-out;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        /* Caseta de informații */
        .info-box {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            padding: 1.5rem;
            margin-top: 1rem;
            width: 100%;
            border: 1px solid #ddd;
        }

        .info-box h3 {
            font-size: 1.4em;
            color: #0A2463;
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            border-bottom: 2px dashed #3E92CC;
            padding-bottom: 0.5rem;
        }

        .info-box p {
            font-size: 1.05em;
            margin-bottom: 0.75rem;
            color: #333;
            line-height: 1.6;
        }

        .info-box ul {
            list-style-type: '🔹';
            padding-left: 1.5rem;
            font-size: 1em;
            color: #475569;
        }

        .info-box li {
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }
        
        /* Footer */
        .footer-copyright {
            text-align: center;
            padding: 1rem;
            background-color: #e9ecef;
            color: #495057;
            font-size: 0.9em;
            margin-top: 2rem;
        }

        /* Stiluri responsive pentru ecrane mici */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.6em;
            }
            .bar-container {
                height: 35px;
            }
            .segment {
                font-size: 0.7em;
            }
            .info-box {
                padding: 1.2rem;
            }
            .info-box h3 {
                font-size: 1.2em;
            }
            .info-box p, .info-box ul {
                font-size: 0.95em;
            }
        }
    </style>
</head>

                <div class="segment moderate-yellow">--</div>
                <div class="segment tendency-blue">-</div>
                <div class="segment balanced-green">=</div>
                <div class="segment tendency-blue">+</div>
                <div class="segment moderate-yellow">++</div>
                <div class="segment extreme-red">+++</div>
                
                <div class="arrow" id="indicator-intestin-gros"></div>
            </div>

            <div id="infoDisplay-intestin-gros" class="info-box">
                </div>
        </div>
    </div>

    <footer class="footer-copyright">
        <p>Copyright: dr.ing. Radu Pascu - 2025</p>
    </footer>

        function afiseazaInformatii(meridianId, index) {
            let data;
            if (meridianId === 'intestin-gros') {
                data = meridianLargeIntestineData[index];
            }
            if (!data) return;
            
            const infoDisplay = document.getElementById(`infoDisplay-${meridianId}`);
            infoDisplay.innerHTML = `
                <h3>Stare: ${data.stare}</h3>
                <p><strong>🧬 Fiziologie:</strong> ${data.fiziologic}</p>
                <p><strong>🥗 Nutriție:</strong> ${data.nutritie}</p>
                <p><strong>💊 Suplimente:</strong> ${data.suplimente}</p>
                <p><strong>🧠 Emoțional:</strong> ${data.emotional}</p>
                <p><strong>👪 Relații cu părinții:</strong> ${data.relatiiParinti}</p>
                <p><strong>💆 Terapie:</strong> ${data.terapie}</p>
            `;
        }

        function mutaSageata(meridianId, indexStr) {
            const index = parseInt(indexStr, 10);
            const totalSegments = 7;
            
            // Calculează poziția pentru centrul fiecărui segment
            const segmentWidth = 100 / totalSegments;
            const procent = (index * segmentWidth) + (segmentWidth / 2);
            
            document.getElementById(`indicator-${meridianId}`).style.left = `${procent}%`;
            afiseazaInformatii(meridianId, index);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectLargeIntestine = document.getElementById('select-intestin-gros');
            
            if (selectLargeIntestine) {
                // Setează starea inițială la încărcarea paginii
                mutaSageata('intestin-gros', selectLargeIntestine.value);

                // Adaugă event listener pentru schimbări ulterioare
                selectLargeIntestine.addEventListener('change', (event) => {
                    mutaSageata('intestin-gros', event.target.value);
                });
            }
        });

            // Script de securitate pentru a bloca copierea și uneltele de dezvoltator
        document.addEventListener('contextmenu', event => event.preventDefault()); // Blochează clicul dreapta
        document.addEventListener('keydown', function(e) {
            // Blochează Ctrl+C (Copiere)
            if (e.ctrlKey && e.key === 'c') {
                e.preventDefault();
            }
            // Blochează Ctrl+U (View Source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // Blochează F12 (Developer Tools)
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // Blochează Ctrl+Shift+I (Developer Tools)
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // Blochează Ctrl+Shift+J (Developer Tools Console)
            if (e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
        });
    
    </script>

</body>
</html>
